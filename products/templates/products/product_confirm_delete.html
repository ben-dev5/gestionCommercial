{% extends "commons/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirmation de suppression</h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">Êtes-vous sûr de vouloir supprimer ce produit ?</p>
                    <div class="alert alert-info">
                        <strong>{{ product.product_description }}</strong><br>
                        ID: {{ product.product_id }}
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Supprimer définitivement
                        </button>
                        <a href="{% url 'products:product_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
